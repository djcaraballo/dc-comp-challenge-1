<!DOCTYPE html>
<html>
<head>
  <title>Static Comp #1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section>
      <img src="images/mrc_djc.jpg" alt="image of michael and mom" class="header-photo">
      <img src="images/slideshow.svg" alt="slideshow navigation" class="slide-show-nav">
      <img src="images/right-arrow.svg" alt="right arrow navigation" class="right-arrow">
      <img src="images/left-arrow.svg" alt=" left arrow navigation" class="left-arrow">
    </section>
  <section aria-label="icon box container" role="container"  class="wrapper">
    <article aria-label="bio icon" class="icon-box box1">
      <h2 class="bio-title">Michael Caraballo</h2>
      <p class="bio-text">A talented scholar, musician, athlete, and overall amazing human being.</p>
      <div class="button container">
        <button aria-label="profile button"><img src="images/bio.svg" alt="profile icon" class="small-icon"> Profile</button>
        <button aria-label="contact button"><img src="images/contact.svg" alt="contact icon" class="small-icon">Contact</button>
      </div>
    </article>
    <article aria-label="family icon" class="icon-box box2">
      <img src="images/family.svg" alt="family icon" class="large-icon">
      <p>family</p>
    </article>
    <article aria-label="pets icon" class="icon-box box3">
      <img src="images/pets.svg" alt="pet icon" class="large-icon">
      <p>pets</p>
    </article>
    <article aria-label="hobbies icon" class="icon-box box4">
      <img src="images/hobbies.svg" alt="hobbies icon" class="large-icon">
      <p>hobbies</p>
    </article>
    <article aria-label="sports icon" class="icon-box box5">
      <img src="images/sports.svg" alt="sports icon" class="large-icon">
      <p>sports</p>
    </article>
    <article aria-label="academics icon" class="icon-box box6">
      <img src="images/academics.svg" alt="academics icon" class="large-icon">
      <p>academics</p>
    </article>
    <article aria-label="instruments icon" class="icon-box box7">
      <img src="images/musical-note.svg" alt="instruments icon" class="large-icon">
      <p>instruments</p>
    </article>
    <article aria-label="contact icon" class="icon-box box8">
      <img src="images/contact.svg" alt="contact icon" class="large-icon">
      <p>contact</p>
    </article>
<!--     <article class="image-box"><img src="images/MRC.jpg" alt="image of michael caraballo" class="img-box box9" width="373px" height="480px">
 -->  </article>
  </section>

</body>
</html>
